<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
        <img src="/assets/images/logo.png" style="max-height: 70px;">
        <nav class="my-2 text-uppercase fs-4">
          <a class="p-2 text-dark text-decoration-none" [routerLinkActiveOptions]="{exact:true}" routerLink="/" routerLinkActive="active" >HOME</a>
          <a class="p-2 text-dark text-decoration-none" routerLink="/shop" routerLinkActive="active">SHOP</a>
        </nav>
        
        <div class="d-flex align-items-center">
            <a class="position-relative">
                <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
                <div class="cart-no">5</div>
            </a>
            <a class="btn btn-outline-secondary mr-2">Login</a>
            <a class="btn btn-outline-primary mr-3">Sign up</a>
        </div>
      
</header>
